<!-- Header -->
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous"
/>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">Market Place</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link cart" #cartButton (click)="openCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge badge-pill badge-secondary">{{
              getNumberOfProducts()
            }}</span>
            Cart
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- Main content -->
<main class="container mt-5">
  <!-- Filters -->
  <form class="form-inline my-2 my-lg-0">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>

  <!-- Menus -->
  <nav class="nav nav-pills nav-justified mt-3">
    <a class="nav-link">Shoes</a>
    <a class="nav-link">T-shirts</a>
    <a class="nav-link">Pants</a>
  </nav>

  <!-- Products -->
  <div class="row mt-3">
    <!-- import component product details  -->
    <app-product-details
      *ngIf="showDetails"
      [product]="selectedProduct"
      (close)="closeDetails()"
    ></app-product-details>
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card">
        <img
          class="card-img-top"
          src="{{ product.image }}"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title text-center">{{ product.name }}</h5>
          <p class="card-text text-center">{{ product.description }}</p>
          <p class="card-text text-center">{{ product.price }}</p>
          <a (click)="openDetails(product.id)" class="btn btn-primary"
            >View details</a
          >
          <button class="btn btn-primary" (click)="addToCart(product)">
            Add to cart
          </button>
          <a
            style="margin-left: 50px; background-color: red"
            class="btn btn-secondary"
            (click)="removeToCart(product)"
            >Delete to cart</a
          >
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    Â© 2020 Market Place:
    <a class="text-dark">Market Place</a>
  </div>
</footer>
